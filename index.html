<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI Focus Tracker</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #282828;
            color: #d4be98;
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        #terminal {
            width: 95%;
            max-width: 1000px;
            height: 90%;
            border: 1px #d4be98;
            padding: 10px;
            overflow-y: auto;
        }
        #input {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #input span {
            margin-right: 5px;
        }
        #command {
            background: transparent;
            border: none;
            color: #d4be98;
            outline: none;
            flex: 1;
        }
        #output div {
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div id="terminal">
        <div id="output">
            <div>Welcome to the Focus Tracker TUI!</div>
            <div>Type `help` for a list of commands.</div>
        </div>
        <div id="input">
            <span>$</span>
            <input type="text" id="command" autocomplete="off" />
        </div>
    </div>

    <script src="/aaa.js"></script>
</body>
</html>

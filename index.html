<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUI To-Do List</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #282828;
            color: #dac49d;
            font-family: 'Courier New', monospace;
            display: flex;
            height: 100vh;
        }
        #task-panel {
            width: 30%;
            background: #282828;
            border-right: 2px solid #d7d3bf;
            overflow-y: auto;
            padding: 10px;
        }
        #task-panel h2 {
            margin: 0 0 10px;
            font-size: 18px;
        }
        #task-panel ul {
            list-style: none;
            padding: 0;
        }
        #task-panel li {
            padding: 5px;
            margin-bottom: 5px;
        }
        #task-panel li.completed {
            text-decoration: line-through;
            color: gray;
        }
        #terminal {
            width: 70%;
            display: flex;
            flex-direction: column;
            padding: 10px;
        }
        #output {
            flex: 1;
            background: #111;
            border: 2px solid #88a26e;
            border-radius: 8px;
            padding: 10px;
            overflow-y: auto;
        }
        #input-container {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }
        #input-container span {
            margin-right: 5px;
        }
        #command-line {
            flex: 1;
            background: #111;
            color: #88a26e;
            padding: 5px;
            outline: none;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        #command-line span.command {
            color: #c0879b;
        }
        #command-line span.argument {
            color: #dac49d;
        }
    </style>
</head>
<body>
    <div id="task-panel">
        <h2 style="color: #88a26e;">Tasks</h2>
        <ul id="task-list">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>
    <div id="terminal">
        <div id="output">
            <div>Welcome to the TUI To-Do List!</div>
            <div>Type `help` to see available commands.</div>
        </div>
        <div id="input-container">
            <span>$</span>
            <div id="command-line" contenteditable="true"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
